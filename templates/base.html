<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{% block title %}cs425 project{% endblock %}</title>
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img src="https://th.bing.com/th/id/R.086f2a4de4eea1e8bbf7a2dd49c4f66f?rik=JqXFueINpNpSBA&riu=http%3a%2f%2flogonoid.com%2fimages%2fpostgresql-logo.png&ehk=QtMR0sZOy7Fm0dP5JZzJLAXN2uWBXvZV7XSEybBWFtI%3d&risl=&pid=ImgRaw&r=0"
                     width="60px"
                     height="60px"
                >
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-white">Project</a></li>
                <li><a href="/" class="nav-link px-2 text-white">databases</a></li>
                <li><a href="#" class="nav-link px-2 text-white">tables</a></li>
            </ul>

            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">PostgreSQL</button>
                <button type="button" class="btn btn-warning">Version 4</button>
            </div>
        </div>
    </div>
</header>


<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <br/>
            <br/>
            <br/>

            <table class="table">
                <h3>Database Server Information</h3>
                <tr>
                    <td>host</td>
                    <td>127.0.0.1</td>
                </tr>
                <tr>
                    <td>port</td>
                    <td>5432</td>
                </tr>
                <tr>
                    <td>username</td>
                    <td>postgres</td>
                </tr>
                <tr>
                    <td>password</td>
                    <td>******</td>
                </tr>

            </table>

        </div>

        <div class="col-md-5 col-md-offset-3">
            <br/>
            <br/>
            <br/>

            {% block content %}

            {% endblock %}
        </div>
    </div>
</div>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <svg class="bi" width="30" height="24">
                <use xlink:href="#bootstrap"></use>
            </svg>
        </a>
